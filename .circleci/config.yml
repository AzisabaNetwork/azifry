version: 2.1

executors:
  alpine:
    docker:
      - image: alpine:latest
    working_directory: ~/work
    environment:
      TZ: Asia/Tokyo

jobs:
  build:
    executor: alpine
    steps:
      - checkout
      - run: sudo apk update
      - run: sudo apk add docker
      - run: sudo apk add docker-compose
      - run: sudo docker-compose pull
      - run: sudo docker-compose build --parallel
      - run: sudo docker system df -v

workflows:
  version: 2
  commit: { jobs: [build] }
