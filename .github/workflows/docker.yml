---
name: Docker
"on": [push]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_CLI_EXPERIMENTAL: enabled
      DOCKER_BUILDKIT: 1
    steps:
      - uses: actions/checkout@v2
      - run: docker version
      - run: docker-compose version
      - run: docker-compose --no-ansi pull
      - run: docker-compose --no-ansi build
