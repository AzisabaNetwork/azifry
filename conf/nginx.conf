        sub_filter "Login/Register" "ログイン/登録";
        sub_filter "Existing User:" "存在するユーザー:";
        sub_filter "Enter user ID and password:" "ユーザー ID と パスワード を入力:";
        sub_filter "Register New User:" "新規ユーザー登録:";
        sub_filter "Run '/dynmap webregister' and enter returned registration code, along with userid and password:" "ゲーム内で '/dynmap webregister' を実行し、取得した Registration Code と ユーザー ID と パスワード を入力:";
        sub_filter "name=\"login\" value=\"Login\"" "name=\"login\" value=\"ログイン\"";
        sub_filter "name=\"register\" value=\"Register\"" "name=\"register\" value=\"登録\"";
        sub_filter "<td>User ID</td>" "<td>ユーザー ID</td>";
        sub_filter "<td>Password</td>" "<td>パスワード</td>";
        sub_filter "<td>Verify Password</td>" "<td>パスワードを確認</td>";
        sub_filter_once off;
    }

    location / {
        root /var/www/html/maps.azisaba.net;
    }
