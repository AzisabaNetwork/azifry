charset UTF-8;

set_real_ip_from 0.0.0.0/0;
real_ip_header CF-Connecting-IP;
client_max_body_size 100m;

gzip on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_vary on;
gzip_disable msie6;
gzip_proxied any;
gzip_types image/png image/jpeg image/webp image/gif application/javascript application/octet-stream;

open_file_cache max=200000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

server {
    listen 443 ssl http2;
    server_name azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;

    root /var/www/html/azisaba.net;
    index index.php;

    location = /wp-config.php {
        deny all;
    }

    rewrite ^/about/admins(/)?$ /information/administrators/ redirect;
    rewrite ^/rules(/)?$ /information/rules/ redirect;
    rewrite ^/information/dynmap(/)?$ https://maps.azisaba.net? redirect;
    rewrite ^/jms(/.*)?$ https://minecraft.jp/servers/azisaba.net$1 redirect;
    rewrite ^/twitter$ https://twitter.com/AzisabaNetwork redirect;
    rewrite ^/donate$ https://azisaba.buycraft.net redirect;
    rewrite ^/vote$ https://minecraft.jp/servers/azisaba.net/vote redirect;
    rewrite ^/discord$ https://discord.gg/seheC2W redirect;
    rewrite ^/jmc$ https://discord.gg/cNnEps4 redirect;
    rewrite ^/youtube$ https://www.youtube.com/channel/UCHkH9_MKql1MFi0MZ_tqQbg redirect;
    rewrite ^/github$ https://github.com/AzisabaNetwork redirect;

    location ~ \.php$ {
        try_files $uri =404;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_pass wordpress:9000;
    }

    location ~ \.(png|jpe?g|gif)$ {
        try_files $uri.webp $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
}

server {
    listen 443 ssl http2;
    server_name www.azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;

    location / {
        expires 1h;
        return 301 $scheme://azisaba.net$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name repo.azisaba.net mvn-repo.azisaba.net buildtools.azisaba.net packs.azisaba.net pack.azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;

    location / {
        expires -1;
        root /var/www/html/$host;

        autoindex on;
        autoindex_localtime on;
        add_header X-Robots-Tag "noindex, nofollow";
    }
}

server {
    listen 443 ssl http2;
    server_name maps.azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;

    location ~ /standalone/MySQL_config.php$ {
        deny all;
    }

    rewrite ^/main/?$ /main-server/ redirect;
    rewrite ^/main-server/index.html$ /main-server/ redirect;
    rewrite ^/fsw/?$ /freedom-santa-world-server/ redirect;
    rewrite ^/freedom-santa-world-server/index.html$ /freedom-santa-world-server/ redirect;

    location /main-server/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 10;
        sub_filter "href=\"/" "href=\"/main-server/";
        sub_filter "Login/Register" "ログイン/登録";
        sub_filter "Existing User:" "存在するユーザー:";
        sub_filter "Enter user ID and password:" "ユーザー ID と パスワード を入力:";
        sub_filter "Register New User:" "新規ユーザー登録:";
        sub_filter "Run '/dynmap webregister' and enter returned registration code, along with userid and password:" "ゲーム内で '/dynmap webregister' を実行し、取得した Registration Code と ユーザー ID と パスワード を入力:";
        sub_filter "name=\"login\" value=\"Login\"" "name=\"login\" value=\"ログイン\"";
        sub_filter "name=\"register\" value=\"Register\"" "name=\"register\" value=\"登録\"";
        sub_filter "<td>User ID</td>" "<td>ユーザー ID</td>";
        sub_filter "<td>Password</td>" "<td>パスワード</td>";
        sub_filter "<td>Verify Password</td>" "<td>パスワードを確認</td>";
        sub_filter_once off;
        proxy_pass http://127.0.0.1:8123/;
    }

    location /freedom-santa-world-server/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_read_timeout 10;
        sub_filter "href=\"/" "href=\"/freedom-santa-world-server/";
        sub_filter "Login/Register" "ログイン/登録";
        sub_filter "Existing User:" "存在するユーザー:";
        sub_filter "Enter user ID and password:" "ユーザー ID と パスワード を入力:";
        sub_filter "Register New User:" "新規ユーザー登録:";
        sub_filter "Run '/dynmap webregister' and enter returned registration code, along with userid and password:" "ゲーム内で '/dynmap webregister' を実行し、取得した Registration Code と ユーザー ID と パスワード を入力:";
        sub_filter "name=\"login\" value=\"Login\"" "name=\"login\" value=\"ログイン\"";
        sub_filter "name=\"register\" value=\"Register\"" "name=\"register\" value=\"登録\"";
        sub_filter "<td>User ID</td>" "<td>ユーザー ID</td>";
        sub_filter "<td>Password</td>" "<td>パスワード</td>";
        sub_filter "<td>Verify Password</td>" "<td>パスワードを確認</td>";
        sub_filter_once off;
        proxy_pass http://127.0.0.1:8124/;
    }

    location / {
        root /var/www/html/maps.azisaba.net;
    }
}

