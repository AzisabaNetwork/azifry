charset UTF-8;

server_tokens off;

reset_timedout_connection on;

ssl_session_timeout 1d;
ssl_session_cache shared:SSL:10m;
ssl_session_tickets off;

ssl_protocols TLSv1.2 TLSv1.3;
ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

ssl_stapling on;
ssl_stapling_verify on;

resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 208.67.222.222 208.67.220.220 valid=60s;
resolver_timeout 2s;

set_real_ip_from 0.0.0.0/0;
real_ip_header CF-Connecting-IP;
client_max_body_size 100m;

gzip on;
gzip_min_length 1k;
gzip_comp_level 6;
gzip_vary on;
gzip_disable "MSIE [1-6]\.(?!.*SV1)";
gzip_disable "Mozilla/4";
gzip_proxied any;
gzip_types
    image/png
    image/jpeg
    image/webp
    image/gif
    image/svg+xml
    image/x-icon
    text/plain
    text/css
    text/xml
    font/woff2
    application/xml
    application/rss+xml
    application/json
    application/javascript
    application/x-javascript
    application/octet-stream;

open_file_cache max=200000 inactive=20s;
open_file_cache_valid 30s;
open_file_cache_min_uses 2;
open_file_cache_errors on;

fastcgi_cache_path /var/cache/nginx levels=1:2 keys_zone=wp-cache:16m max_size=4g inactive=1d;

server {
    listen 443 ssl http2;
    server_name azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/azisaba.net/chain.pem;

    root /var/www/html/azisaba.net;
    index index.php;

    location = /wp-config.php {
        deny all;
    }

    rewrite ^/about/admins(/)?$ /information/administrators/ redirect;
    rewrite ^/rules(/)?$ /information/rules/ redirect;
    rewrite ^/information/dynmap(/)?$ https://maps.azisaba.net? redirect;
    rewrite ^/jms(/.*)?$ https://minecraft.jp/servers/azisaba.net$1 redirect;
    rewrite ^/twitter$ https://twitter.com/AzisabaNetwork redirect;
    rewrite ^/donate$ https://azisaba.buycraft.net redirect;
    rewrite ^/vote$ https://minecraft.jp/servers/azisaba.net/vote redirect;
    rewrite ^/discord$ https://discord.gg/seheC2W redirect;
    rewrite ^/jmc$ https://discord.gg/cNnEps4 redirect;
    rewrite ^/youtube$ https://www.youtube.com/channel/UCHkH9_MKql1MFi0MZ_tqQbg redirect;
    rewrite ^/github$ https://github.com/AzisabaNetwork redirect;

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.*)$;

        try_files $fastcgi_script_name =404;

        include fastcgi_params;

        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;

        set $no_cache 0;
        if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in") {
            set $no_cache 1;
        }
        if ($request_uri ~* "(/wp-admin/|/xmlrpc.php|/wp-(app|cron|login|register|mail).php|wp-.*.php|/feed/|index.php|wp-comments-popup.php|wp-links-opml.php|wp-locations.php|sitemap(_index)?.xml|[a-z0-9_-]+-sitemap([0-9]+)?.xml)") {
            set $no_cache 1;
        }

        fastcgi_cache wp-cache;
        fastcgi_cache_key "$request_method:$scheme://$http_host$request_uri";
        fastcgi_cache_valid any 1d;
        fastcgi_cache_bypass $no_cache;
        fastcgi_no_cache $no_cache;
        add_header X-Cache $upstream_cache_status;
    }

    location ~ \.(png|jpe?g|gif)$ {
        try_files $uri.webp $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }
}

server {
    listen 443 ssl http2;
    server_name packs.azisaba.net pack.azisaba.net;

    ssl_certificate /etc/letsencrypt/live/azisaba.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/azisaba.net/privkey.pem;
