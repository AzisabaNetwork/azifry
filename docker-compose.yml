version: '3'

services:
  # データベース
  database:
    image: mariadb:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - './conf/my.cnf:/etc/mysql/conf.d/azisaba.cnf'
      - '/srv/mysql:/var/lib/mysql'
  # ウェブ
  web:
    image: nginx:mainline-alpine
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - './conf/nginx.conf:/etc/nginx/conf.d/azisaba.conf'
      - '/srv/letsencrypt:/etc/letsencrypt'
      - '/srv/html:/var/www/html'
    depends_on:
      - wordpress
  # ホームページ
  wordpress:
    image: wordpress:php7.4-fpm-alpine
    restart: always
    environment:
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_USER: '${WP_DB_USER}'
      WORDPRESS_DB_PASSWORD: '${WP_DB_PASSWORD}'
      WORDPRESS_DB_NAME: '${WP_DB_NAME}'
    volumes:
      - '/srv/html/azisaba.net:/var/www/html/azisaba.net'
    depends_on:
      - database
