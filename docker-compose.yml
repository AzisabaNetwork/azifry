version: '3.1'

services:
  # リアルタイムサーバー監視
  netdata:
    image: netdata/netdata:latest
    restart: always
    environment:
      TZ: Asia/Tokyo
  # データベース
  database:
    build: ./images/mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Tokyo
    volumes:
      - './config/my.cnf:/etc/my.cnf.d/azi.cnf'
      - '/srv/mysql:/var/lib/mysql'
  # 証明書
  letsencrypt:
    build: ./images/letsencrypt
    secrets:
      - dns-cloudflare
    environment:
      TZ: Asia/Tokyo
      DOMAINS: 'azisaba.net,*.azisaba.net'
      DNS_CLOUDFLARE_CREDENTIALS: '/run/secrets/dns-cloudflare'
    volumes:
      - '/srv/letsencrypt:/etc/letsencrypt'
  # ウェブ
  web:
    image: nginx:mainline-alpine
    restart: always
    ports:
      - 443:443
    environment:
      TZ: Asia/Tokyo
    volumes:
      - './config/nginx.conf:/etc/nginx/conf.d/azi.conf'
      - '/srv/letsencrypt:/app/letsencrypt'
      - '/srv/html/azisaba.net:/app/html/azisaba.net'
      - '/srv/html/maps.azisaba.net:/app/html/maps.azisaba.net'
      - '/opt/resourcepacks:/app/resourcepacks'
    depends_on:
      - wordpress
      - metabase
      - netdata
  # ホームページ
  wordpress:
    build: ./images/wordpress
    restart: always
    secrets:
      - wordpress
    environment:
      TZ: Asia/Tokyo
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_USER: 'wordpress'
      WORDPRESS_DB_PASSWORD_FILE: '/run/secrets/wordpress'
      WORDPRESS_DB_NAME: 'azisaba_wordpress'
    volumes:
      - './config/php.ini:/usr/local/etc/php/php.ini'
      - './config/php-fpm.conf:/usr/local/etc/php-fpm.d/zzz-www.conf'
      - '/srv/html/azisaba.net:/app/html/azisaba.net'
    depends_on:
      - database
  # WebP作成
  wordpress-webp:
    build: ./images/webp
    environment:
      TZ: Asia/Tokyo
    volumes:
      - '/srv/html/azisaba.net/wp-content/uploads:/app/wordpress-webp'
    working_dir: '/app/wordpress-webp'
  # データ可視化
  metabase:
    image: metabase/metabase:latest
    restart: always
    environment:
      TZ: Asia/Tokyo
      MB_DB_FILE: /app/metabase/metabase.db
    volumes:
      - '/srv/metabase:/app/metabase'
  # アジ鯖ロガー
  logger:
    build: ./images/discord.py
    restart: always
    environment:
      TZ: Asia/Tokyo
      SCRIPT_PATH: 'AzisabaLogger.py'
    volumes:
      - '/srv/discord/logger:/app/logger'
    working_dir: '/app/logger'
  # アジ鯖サポート
  support:
    build: ./images/discord.py
    restart: always
    environment:
      TZ: Asia/Tokyo
      SCRIPT_PATH: 'support.py'
    volumes:
      - '/srv/discord/support:/app/support'
    working_dir: '/app/support'
  # Minecraft - bungee (プロキシサーバー)
  bungee:
    build: ./images/minecraft
    restart: always
    ports:
      - 8192:8192
      - 25565:25577
    environment:
      TZ: Asia/Tokyo
      JAR_DOWNLOAD_URL: 'https://ci.md-5.net/job/BungeeCord/lastSuccessfulBuild/artifact/bootstrap/target/BungeeCord.jar'
      JAR_PATH: 'BungeeCord.jar'
      JVM_ARGS: '-Dminecraft@bungee'
    volumes:
      - '/opt/minecraft/bungee:/app/bungee'
    working_dir: '/app/bungee'
    stop_signal: 'SIGHUP'
    stop_grace_period: 15s
    ulimits:
      core: 0
  # Minecraft - lobby (ロビーサーバー)
  lobby:
    build: ./images/minecraft
    restart: always
    environment:
      TZ: Asia/Tokyo
      JAR_DOWNLOAD_URL: 'https://papermc.io/api/v1/paper/1.8.8/latest/download'
      JAR_PATH: 'paper-1.8.8.jar'
