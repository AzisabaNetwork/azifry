version: '3'

services:
  # データベース
  database:
    image: mariadb:latest
    restart: always
    ports:
      - 3306:3306
    environment:
      TZ: Asia/Tokyo
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
    volumes:
      - './conf/my.cnf:/etc/mysql/conf.d/azisaba.cnf'
      - '/srv/mysql:/var/lib/mysql'
  # ウェブ
  web:
    image: nginx:mainline-alpine
    restart: always
    ports:
      - 443:443
    environment:
      TZ: Asia/Tokyo
    volumes:
      - './conf/nginx.conf:/etc/nginx/conf.d/azisaba.conf'
      - '/srv/letsencrypt:/etc/letsencrypt'
      - '/srv/html:/var/www/html'
      - '/opt/resourcepacks:/opt/resourcepacks'
    depends_on:
      - wordpress
      - metabase
    extra_hosts:
      - 'minecraft:${MC_HOST}'
  # ホームページ
  wordpress:
    image: wordpress:php7.4-fpm-alpine
    restart: always
    environment:
      TZ: Asia/Tokyo
      WORDPRESS_DB_HOST: database
      WORDPRESS_DB_USER: '${WP_DB_USER}'
      WORDPRESS_DB_PASSWORD: '${WP_DB_PASSWORD}'
      WORDPRESS_DB_NAME: '${WP_DB_NAME}'
    volumes:
      - './conf/php.ini:/usr/local/etc/php/php.ini'
      - './conf/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf'
      - '/srv/html/azisaba.net:/var/www/html/azisaba.net'
    depends_on:
      - database
  # データ可視化
  metabase:
    image: metabase/metabase:latest
    restart: always
    environment:
      TZ: Asia/Tokyo
      MB_DB_FILE: /opt/metabase/metabase.db
    volumes:
      - '/srv/metabase:/opt/metabase'
  # アジ鯖ロガー
  logger:
    image: alpine:latest
    restart: always
    environment:
      TZ: Asia/Tokyo
    volumes:
      - '/srv/discord/logger:/app/logger'
    working_dir: '/app/logger'
    command: sh -c 'set -x && apk add --no-cache tzdata python3 py3-multidict py3-yarl && python3 -m pip install -U discord.py && python3 AzisabaLogger.py'
  # アジ鯖サポート
  support:
    image: alpine:latest
    restart: always
    environment:
      TZ: Asia/Tokyo
    volumes:
      - '/srv/discord/support:/app/support'
    working_dir: '/app/support'
    command: sh -c 'set -x && apk add --no-cache tzdata python3 py3-multidict py3-yarl && python3 -m pip install -U discord.py && python3 support.py'
  # Minecraft - main
  main:
    image: alpine:latest
    restart: always
    ports:
      - 25567:25567
    environment:
      TZ: Asia/Tokyo
    volumes:
      - '/opt/minecraft/main:/app/minecraft'
    working_dir: '/app/minecraft'
    command: sh -c 'set -x && echo "@testing http://dl-cdn.alpinelinux.org/alpine/edge/testing" >> /etc/apk/repositories && apk add --no-cache tzdata tmux openjdk12-jre@testing && close() { tmux send -t minecraft ENTER minecraft:stop ENTER; } && trap "close" TERM && tmux new -d -s minecraft java -Xms6G -Xmx6G -XX:+UnlockExperimentalVMOptions -XX:+UseShenandoahGC -jar *.jar && set +x && while true; do sleep 0.05; done'
