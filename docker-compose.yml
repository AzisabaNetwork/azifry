      TZ: Asia/Tokyo
      STOP_CMD: 'minecraft:stop'
      JAR_PATH: 'paper-1.13.2.jar'
      JVM_ARGS: '-Dminecraft@p -Xms6G -Xmx6G -XX:+AlwaysPreTouch -XX:+UseShenandoahGC -XX:+DisableExplicitGC -XX:-UseBiasedLocking -XX:ActiveProcessorCount=4'
