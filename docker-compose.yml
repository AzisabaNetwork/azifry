    volumes:
      - '/opt/minecraft/lgw:/app/lgw'
    working_dir: '/app/lgw'
  # Minecraft - pvp (PvPサーバー)
  pvp:
    build:
      context: ./images/minecraft
    restart: always
    environment:
      TZ: Asia/Tokyo
      STOP_CMD: 'minecraft:stop'
      JAR_PATH: 'spigot-1.8.8.jar'
      JVM_ARGS: '-Dminecraft@pvp -Xms6G -Xmx6G -XX:+AlwaysPreTouch -XX:+UseShenandoahGC -XX:+DisableExplicitGC -XX:-UseBiasedLocking -XX:ActiveProcessorCount=4'
      JAVA_TOOL_OPTIONS: '-Xloggc:./gc.log -XX:+PrintGCDateStamps -XX:+PrintGCDetails -XX:CompileCommand=exclude,java.io.PrintStream::write'
