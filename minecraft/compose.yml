version: '3.7'

services:
  database:
    image: mysql:8.0.20
    ports:
      - 3306:3306
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - ../data/minecraft-mysql:/var/lib/mysql
  bungee:
    image: yukileafx/minecraft-alpine:latest
    volumes:
      - /opt/minecraft/bungee:/app
    environment:
      JAVA_OPTIONS: -Dazi@bungee -XX:+UseShenandoahGC -XX:ShenandoahGCHeuristics=compact -Xms1G -Xmx16G
      JAR_PATH: Waterfall.jar
      STOP_CMD: end
  lobby:
    image: yukileafx/minecraft-alpine:latest
    volumes:
